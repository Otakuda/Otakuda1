<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>otakuda Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 1.492, lng: 103.741};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 1.491, lng: 103.741}
        });
        var marker = new google.maps.Marker({position: uluru,map: map});
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKQyz8sn4-PwdZHEcZXvAFGfc-TwcRKY&callback=initMap">
    </script>
  </body>
</html>
